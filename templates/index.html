    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

  <div class="alert alert-success" role="alert">
  This is the TextUtils where you can find some magic about text!!!
  </div>
    <div class="container">
    <form  action="/analyze/" method="post">
      {% csrf_token %}
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Welcome to the TextUtils: Enter your text here!!</label>
    <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
    </div>
        <div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Puncutations</label>
</div>
           <div class="custom-control custom-switch">
  <input type="checkbox"  name="capitalizefont"class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">Upper Case</label>
</div>
           <div class="custom-control custom-switch">
  <input type="checkbox" name="countcharacter" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">Character Count</label>
</div>
<button type="submit" class="btn btn-dark">Analyze the text</button>
    </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
